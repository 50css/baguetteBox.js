<html lang="en">
<head>

    <link rel="stylesheet" href="css/baguetteBox.css">
    <style>
body {
    background-color: #666;
    color: #ddd;
    font-family: sans-serif;
}

a, a:visited {
    color: #97B6D6;
}

h1, h2, footer, .gallery {

}

.content {
    max-width: 1160px;
    margin: 0 auto;
}

}

.gallery a {

    overflow: hidden;
    margin: 4px;
    border-radius: 4px;
}
